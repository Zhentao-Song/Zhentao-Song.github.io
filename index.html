<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song ZhenTao - Personal Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav ul {
      display: flex;
      list-style: none;
    }
    
    nav ul li {
      margin-left: 20px;
    }
    
    nav ul li:first-child {
      margin-left: 0;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    
    nav ul li a:hover {
      color: #007aff;
    }
    
    section {
      padding: 80px 0;
    }
    
    section h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
    }
    
    section p {
      margin-bottom: 20px;
      text-align: center;
    }
    
    section ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
    }
    
    section ul li {
      width: calc(33.33% - 40px);
      margin: 20px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    
    section ul li:hover {
      transform: translateY(-10px);
    }
    
    section ul li h2 {
      font-size: 24px;
      margin: 20px 0;
    }
    
    section ul li p {
      margin-bottom: 20px;
    }
    
    section ul li a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #007aff;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }
    
    section ul li a:hover {
      background-color: #0057ff;
    }
    
    footer {
      padding: 20px;
      text-align: center;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
